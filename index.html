<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>San Valent√≠n üíò</title>
  <style>
    :root{
      --bg1:#ffd1e8;
      --bg2:#fff0f7;
      --card:#ffffffcc;
      --text:#5a1636;
      --pink:#ff4fa3;
      --pink2:#ff77b8;
      --shadow: 0 20px 50px rgba(90,22,54,.18);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg2), transparent 60%),
                  radial-gradient(900px 700px at 80% 90%, var(--bg2), transparent 55%),
                  linear-gradient(135deg, var(--bg1), #ffe6f2 40%, var(--bg2));
      overflow:hidden;
    }

    /* Fondo de corazones */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
    }
    .heart{
      position:absolute;
      width:18px;
      height:18px;
      transform: rotate(45deg);
      opacity:.55;
      filter: drop-shadow(0 6px 10px rgba(255,79,163,.25));
      animation: floatUp linear infinite;
    }
    .heart:before,
    .heart:after{
      content:"";
      position:absolute;
      width:18px;
      height:18px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, transparent 45%),
                  linear-gradient(135deg, var(--pink2), var(--pink));
    }
    .heart:before{ left:-9px; top:0; }
    .heart:after{ left:0; top:-9px; }

    @keyframes floatUp{
      from{
        transform: translate3d(0,0,0) rotate(45deg) scale(var(--s));
      }
      to{
        transform: translate3d(var(--dx), -120vh, 0) rotate(calc(45deg + var(--rot))) scale(var(--s));
      }
    }

    /* Contenedor principal */
    .wrap{
      position:relative;
      z-index:1;
      display:grid;
      place-items:center;
      min-height:100vh;
      padding:24px;
    }
    .card{
      width:min(520px, 92vw);
      background:var(--card);
      border:1px solid rgba(255,255,255,.55);
      border-radius:24px;
      padding:28px 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    h1{
      margin:0 0 8px;
      font-size: clamp(26px, 4vw, 34px);
      letter-spacing:.2px;
      text-align:center;
    }
    p{
      margin:0 0 18px;
      text-align:center;
      line-height:1.35;
      font-size: 16px;
      opacity:.9;
    }

    .stage{
      position:relative;
      height:170px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.35));
      border:1px dashed rgba(255,79,163,.35);
      overflow:hidden;
    }

    .buttons{
      position:absolute;
      inset:0;
    }
    .btn{
      position:absolute;
      padding:12px 18px;
      font-size:16px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform: scale(.98); }

    .yes{
      left: 50%;
      top: 55%;
      transform: translate(-120%, -50%);
      background: linear-gradient(135deg, #ff2f92, #ff7bbd);
      color:white;
      box-shadow: 0 10px 22px rgba(255,47,146,.28);
    }
    .yes:hover{ filter: brightness(1.05); }

    .no{
      left: 50%;
      top: 55%;
      transform: translate(20%, -50%);
      background: rgba(255,255,255,.9);
      color: var(--text);
      border: 1px solid rgba(90,22,54,.18);
      box-shadow: 0 10px 18px rgba(90,22,54,.10);
    }

    .footer{
      margin-top:14px;
      text-align:center;
      font-size:13px;
      opacity:.75;
    }

    /* Modal */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding:24px;
      background: rgba(0,0,0,.18);
      z-index:3;
    }
    .modal.show{ display:flex; }
    .modalCard{
      width:min(520px, 92vw);
      background:white;
      border-radius:22px;
      padding:22px 18px;
      box-shadow: 0 22px 60px rgba(0,0,0,.25);
      text-align:center;
    }
    .modalCard h2{ margin:0 0 8px; font-size:22px; color:var(--text); }
    .modalCard p{ margin:0 0 14px; }
    .close{
      padding:10px 14px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      background: linear-gradient(135deg, #ff2f92, #ff7bbd);
      color:white;
      box-shadow: 0 10px 22px rgba(255,47,146,.22);
    }

    /* Peque√±o brillo */
    .sparkle{
      position:absolute;
      inset:-40%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.6), transparent 45%),
                  radial-gradient(circle at 70% 60%, rgba(255,255,255,.5), transparent 50%);
      animation: shimmer 6s ease-in-out infinite;
      opacity:.35;
      pointer-events:none;
    }
    @keyframes shimmer{
      0%,100%{ transform: translate3d(-2%, -1%, 0) rotate(-2deg); }
      50%{ transform: translate3d(2%, 1%, 0) rotate(2deg); }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="wrap">
    <div class="card">
      <h1>¬øQuieres ser mi San Valent√≠n? üíò</h1>
      <p>Prometo risas, abrazos, y un mont√≥n de momentos bonitos contigo ‚ú®</p>

      <div class="stage" id="stage">
        <div class="sparkle"></div>
        <div class="buttons">
          <button class="btn yes" id="yesBtn">S√≠ üíñ</button>
          <button class="btn no" id="noBtn" aria-label="No">No üôà</button>
        </div>
      </div>

      <div class="footer">*Tip: intenta presionar ‚ÄúNo‚Äù üòÖ</div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modalCard">
      <h2>¬°Sab√≠a que dir√≠as que s√≠! ü•πüíû</h2>
      <p>Ya eres oficialmente mi San Valent√≠n. Te adoro üíó</p>
      <button class="close" id="closeBtn">Cerrar üíò</button>
    </div>
  </div>

  <script>
    // ====== Generar corazones animados ======
    const hearts = document.getElementById("hearts");
    const COUNT = 36;

    function rand(min, max){ return Math.random() * (max - min) + min; }

    for (let i = 0; i < COUNT; i++){
      const h = document.createElement("div");
      h.className = "heart";
      const left = rand(0, 100);
      const dur = rand(6, 14);
      const delay = rand(-14, 0); // arranca ya ‚Äúen movimiento‚Äù
      const size = rand(0.7, 1.6);
      const dx = rand(-40, 40) + "vw";
      const rot = rand(-120, 120) + "deg";

      h.style.left = left + "vw";
      h.style.top = rand(100, 140) + "vh";
      h.style.animationDuration = dur + "s";
      h.style.animationDelay = delay + "s";
      h.style.setProperty("--s", size);
      h.style.setProperty("--dx", dx);
      h.style.setProperty("--rot", rot);

      hearts.appendChild(h);
    }

    // ====== Bot√≥n "No" que se escapa ======
    const stage = document.getElementById("stage");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");

    // Posici√≥n inicial (por si el layout cambia en m√≥viles)
    function placeNo(x, y){
      const rect = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      // Limitar dentro del stage
      const maxX = rect.width - b.width - 10;
      const maxY = rect.height - b.height - 10;
      const nx = Math.max(10, Math.min(x, maxX));
      const ny = Math.max(10, Math.min(y, maxY));
      noBtn.style.left = nx + "px";
      noBtn.style.top = ny + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    // Convertimos el bot√≥n "No" a posicionamiento absoluto real dentro del stage
    function initNoAbsolute(){
      const rStage = stage.getBoundingClientRect();
      const rNo = noBtn.getBoundingClientRect();
      const x = rNo.left - rStage.left;
      const y = rNo.top - rStage.top;
      placeNo(x, y);
    }
    window.addEventListener("load", initNoAbsolute);
    window.addEventListener("resize", initNoAbsolute);

    function escapeNo(pointerX, pointerY){
      const rect = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // Coordenadas del puntero dentro del stage
      const px = pointerX - rect.left;
      const py = pointerY - rect.top;

      // Elegir un nuevo lugar "lejos" del puntero
      let tries = 0;
      let nx, ny;

      do{
        nx = rand(10, rect.width - b.width - 10);
        ny = rand(10, rect.height - b.height - 10);
        const dx = (nx + b.width/2) - px;
        const dy = (ny + b.height/2) - py;
        var dist = Math.hypot(dx, dy);
        tries++;
      } while (dist < 140 && tries < 12);

      placeNo(nx, ny);

      // mini "shake" divertido
      noBtn.animate(
        [{ transform: "translate(0,0) scale(1)" }, { transform: "translate(0,0) scale(1.05)" }, { transform: "translate(0,0) scale(1)" }],
        { duration: 180, easing: "ease-out" }
      );
    }

    // Se escapa cuando se acercan con mouse o tocan en m√≥vil
    stage.addEventListener("mousemove", (e) => {
      // Si el cursor est√° cerca del bot√≥n, huye
      const b = noBtn.getBoundingClientRect();
      const dist = Math.hypot((b.left + b.width/2) - e.clientX, (b.top + b.height/2) - e.clientY);
      if (dist < 110) escapeNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("mouseenter", (e) => escapeNo(e.clientX, e.clientY));
    noBtn.addEventListener("click", (e) => {
      // Por si alguien logra clic: igual se escapa y no hace nada
      escapeNo(e.clientX, e.clientY);
      e.preventDefault();
      e.stopPropagation();
    });

    // Touch (m√≥vil)
    stage.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      if (!t) return;
      // Si tocan cerca, huye
      const b = noBtn.getBoundingClientRect();
      const dist = Math.hypot((b.left + b.width/2) - t.clientX, (b.top + b.height/2) - t.clientY);
      if (dist < 140) escapeNo(t.clientX, t.clientY);
    }, { passive: true });

    // ====== "S√≠" abre mensaje ======
    yesBtn.addEventListener("click", () => modal.classList.add("show"));
    closeBtn.addEventListener("click", () => modal.classList.remove("show"));
    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.classList.remove("show");
    });
  </script>
</body>
</html>
