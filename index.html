!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>San Valent√≠n üíò</title>
  <style>
    :root{
      --bg1:#ffd1e8;
      --bg2:#fff0f7;
      --card:#ffffffcc;
      --text:#5a1636;
      --pink:#ff4fa3;
      --pink2:#ff77b8;
      --shadow: 0 20px 50px rgba(90,22,54,.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg2), transparent 60%),
                  radial-gradient(900px 700px at 80% 90%, var(--bg2), transparent 55%),
                  linear-gradient(135deg, var(--bg1), #ffe6f2 40%, var(--bg2));
      overflow:hidden;
    }

    .hearts{ position:fixed; inset:0; pointer-events:none; z-index:0; }
    .heart{
    position:absolute;
    width:18px;
    height:18px;
    transform: rotate(45deg);
    opacity:.55;
    filter: drop-shadow(0 6px 10px rgba(255,79,163,.25));
    animation: floatUp linear infinite;

    /* ‚úÖ cuerpo del coraz√≥n */
    background: linear-gradient(135deg, var(--pink2), var(--pink));
    }

    .heart:before,.heart:after{
    content:"";
    position:absolute;
    width:18px;
    height:18px;
    border-radius:50%;
    background: linear-gradient(135deg, var(--pink2), var(--pink));
    } 

    .heart:before{ left:-9px; top:0; }
    .heart:after{ left:0; top:-9px; }
    @keyframes floatUp{
      from{ transform: translate3d(0,0,0) rotate(45deg) scale(var(--s)); }
      to{ transform: translate3d(var(--dx), -120vh, 0) rotate(calc(45deg + var(--rot))) scale(var(--s)); }
    }

    .wrap{ position:relative; z-index:1; display:grid; place-items:center; min-height:100vh; padding:24px; }
    .card{
      width:min(520px,92vw);
      background:var(--card);
      border:1px solid rgba(255,255,255,.55);
      border-radius:24px;
      padding:22px 18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .photo{
      width:100%; aspect-ratio:16/10; border-radius:18px; overflow:hidden;
      border:1px solid rgba(255,255,255,.7);
      box-shadow:0 18px 40px rgba(90,22,54,.14);
      margin-bottom:14px; position:relative;
      background: rgba(255,255,255,.5);
    }
    .photo img{ width:100%; height:100%; object-fit:cover; display:block; }
    .photo::after{
      content:""; position:absolute; inset:0;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,.45), transparent 55%),
                  linear-gradient(180deg, rgba(255,79,163,.10), transparent 60%);
      pointer-events:none;
    }

    h1{ margin:0 0 8px; font-size: clamp(24px, 4vw, 32px); text-align:center; }
    p{ margin:0 0 16px; text-align:center; opacity:.9; }

    .stage{
      position:relative;
      height:170px; border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.35));
      border:1px dashed rgba(255,79,163,.35);
      overflow:hidden;
      z-index:2;
    }
    .sparkle{ position:absolute; inset:-40%; pointer-events:none; opacity:.35;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.6), transparent 45%),
                  radial-gradient(circle at 70% 60%, rgba(255,255,255,.5), transparent 50%);
      animation: shimmer 6s ease-in-out infinite;
    }
    @keyframes shimmer{
      0%,100%{ transform: translate3d(-2%, -1%, 0) rotate(-2deg); }
      50%{ transform: translate3d(2%, 1%, 0) rotate(2deg); }
    }

    .buttons{ position:absolute; inset:0; z-index:3; }
    .btn{
      position:absolute; padding:12px 18px; font-size:16px;
      border-radius:999px; border:none; cursor:pointer;
      user-select:none; -webkit-tap-highlight-color:transparent;
    }
    .yes{
      left:50%; top:55%;
      transform: translate(-120%, -50%);
      background: linear-gradient(135deg, #ff2f92, #ff7bbd);
      color:white;
      box-shadow: 0 10px 22px rgba(255,47,146,.28);
    }
    .no{
      left:50%; top:55%;
      transform: translate(20%, -50%);
      background: rgba(255,255,255,.9);
      color: var(--text);
      border: 1px solid rgba(90,22,54,.18);
      box-shadow: 0 10px 18px rgba(90,22,54,.10);
    }

    .footer{ margin-top:14px; text-align:center; font-size:13px; opacity:.75; }

    .modal{
      position:fixed; inset:0; display:none;
      align-items:center; justify-content:center;
      padding:24px; background: rgba(0,0,0,.18);
      z-index:10;
    }
    .modal.show{ display:flex; }
    .modalCard{
      width:min(520px,92vw);
      background:white; border-radius:22px;
      padding:22px 18px;
      box-shadow: 0 22px 60px rgba(0,0,0,.25);
      text-align:center;
    }
    .close{
      padding:10px 14px; border-radius:999px; border:none; cursor:pointer;
      background: linear-gradient(135deg, #ff2f92, #ff7bbd);
      color:white;
      box-shadow: 0 10px 22px rgba(255,47,146,.22);
    }

    /* Capa celebraci√≥n: NO bloquea */
    .celebrate{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:9;
      display:none;
      overflow:hidden;
    }
    .celebrate.show{ display:block; }

    .fall-heart{
    position:absolute;
    top:-10vh;
    width:16px;
    height:16px;
    transform: rotate(45deg);
    filter: drop-shadow(0 10px 16px rgba(255,79,163,.25));
    animation: fall linear forwards;
    opacity:.95;

    /* ‚úÖ cuerpo del coraz√≥n */
    background: linear-gradient(135deg, var(--pink2), var(--pink));
    }

    .fall-heart::before,.fall-heart::after{
    content:"";
    position:absolute;
    width:16px;
    height:16px;
    border-radius:50%;
    background: linear-gradient(135deg, var(--pink2), var(--pink));
    }

    .fall-heart::before{ left:-8px; top:0; }
    .fall-heart::after{ left:0; top:-8px; }
    @keyframes fall{
      to{
        transform: translate3d(var(--dx), 120vh, 0)
                   rotate(calc(45deg + var(--rot)))
                   scale(var(--s));
        opacity:1;
      }
    }
  </style>

  <!-- ‚úÖ defer asegura que el JS corre despu√©s del HTML -->
  <script defer>
    // util
    function rand(min, max){ return Math.random() * (max - min) + min; }

    window.addEventListener("DOMContentLoaded", () => {
      // Fondo corazones
      const hearts = document.getElementById("hearts");
      for (let i=0;i<36;i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.style.left = rand(0,100) + "vw";
        h.style.top = rand(100,140) + "vh";
        h.style.animationDuration = rand(6,14) + "s";
        h.style.animationDelay = rand(-14,0) + "s";
        h.style.setProperty("--s", rand(0.7, 1.6));
        h.style.setProperty("--dx", rand(-40, 40) + "vw");
        h.style.setProperty("--rot", rand(-120, 120) + "deg");
        hearts.appendChild(h);
      }

      const stage = document.getElementById("stage");
      const noBtn = document.getElementById("noBtn");
      const modal = document.getElementById("modal");
      const closeBtn = document.getElementById("closeBtn");
      const celebrate = document.getElementById("celebrate");

      // --- NO escapa ---
      function placeNo(x, y){
        const rect = stage.getBoundingClientRect();
        const b = noBtn.getBoundingClientRect();
        const maxX = rect.width - b.width - 10;
        const maxY = rect.height - b.height - 10;
        noBtn.style.left = Math.max(10, Math.min(x, maxX)) + "px";
        noBtn.style.top  = Math.max(10, Math.min(y, maxY)) + "px";
        noBtn.style.transform = "translate(0,0)";
      }
      function initNoAbsolute(){
        const rStage = stage.getBoundingClientRect();
        const rNo = noBtn.getBoundingClientRect();
        placeNo(rNo.left - rStage.left, rNo.top - rStage.top);
      }
      initNoAbsolute();
      window.addEventListener("resize", initNoAbsolute);

      function escapeNo(pointerX, pointerY){
        const rect = stage.getBoundingClientRect();
        const b = noBtn.getBoundingClientRect();
        const px = pointerX - rect.left;
        const py = pointerY - rect.top;

        let tries=0, nx=10, ny=10, dist=0;
        do{
          nx = rand(10, rect.width - b.width - 10);
          ny = rand(10, rect.height - b.height - 10);
          const dx = (nx + b.width/2) - px;
          const dy = (ny + b.height/2) - py;
          dist = Math.hypot(dx, dy);
          tries++;
        }while(dist < 140 && tries < 12);

        placeNo(nx, ny);
      }

      stage.addEventListener("mousemove", (e) => {
        const b = noBtn.getBoundingClientRect();
        const dist = Math.hypot((b.left + b.width/2) - e.clientX, (b.top + b.height/2) - e.clientY);
        if (dist < 110) escapeNo(e.clientX, e.clientY);
      });
      noBtn.addEventListener("mouseenter", (e) => escapeNo(e.clientX, e.clientY));
      noBtn.addEventListener("click", (e) => { e.preventDefault(); e.stopPropagation(); escapeNo(e.clientX, e.clientY); });

      // --- Celebraci√≥n corazones ---
      function heartsRain(){
        celebrate.classList.add("show");
        const count = 90;
        for(let i=0;i<count;i++){
          const h = document.createElement("div");
          h.className = "fall-heart";
          h.style.left = rand(0, 100) + "vw";
          h.style.animationDuration = rand(3.2, 5.2) + "s";
          h.style.setProperty("--dx", rand(-25, 25) + "vw");
          h.style.setProperty("--rot", rand(-180, 180) + "deg");
          h.style.setProperty("--s", rand(0.6, 1.9));
          celebrate.appendChild(h);
          setTimeout(()=>h.remove(), 6000);
        }
        setTimeout(()=>celebrate.classList.remove("show"), 6000);
      }

      // ‚úÖ Event delegation: aunque algo tape el bot√≥n, capturamos click
      document.addEventListener("click", (e) => {
        const target = e.target;
        if (target && target.id === "yesBtn"){
          heartsRain();
          modal.classList.add("show");
        }
        if (target && target.id === "closeBtn"){
          modal.classList.remove("show");
        }
        if (target === modal){
          modal.classList.remove("show");
        }
      }, true);

      // se√±al de vida
      console.log("JS OK ‚úÖ");
    });
  </script>
</head>

<body>
  <div class="hearts" id="hearts"></div>
  <div class="celebrate" id="celebrate"></div>

  <div class="wrap">
    <div class="card">
      <div class="photo">
        <img src="foto.jpg" alt="Nosotros üíñ" />
      </div>

      <h1>Mi princesa‚Ä¶ ¬øquieres ser mi San Valent√≠n? üíò</h1>
      <p>Prometo risas, abrazos y una colecci√≥n infinita de momentos bonitos contigo ‚ú®</p>

      <div class="stage" id="stage">
        <div class="sparkle"></div>
        <div class="buttons">
          <button class="btn yes" id="yesBtn" type="button">S√≠ üíñ</button>
          <button class="btn no" id="noBtn" type="button">No üôà</button>
        </div>
      </div>

      <div class="footer">*Tip: intenta presionar ‚ÄúNo‚Äù üòÖ</div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modalCard">
      <h2>¬°S√ç√ç√ç! ü•πüíû</h2>
      <p>Mi princesa, gracias por decir que s√≠. Te amo üíó</p>
      <button class="close" id="closeBtn" type="button">Cerrar üíò</button>
    </div>
  </div>
</body>
</html>
